<!-- Error State Component -->
<div class="text-center py-8">
    <div class="w-12 h-12 bg-red-100 dark:bg-red-900 rounded-full flex items-center justify-center mx-auto mb-3">
        <i data-lucide="alert-circle" class="h-6 w-6 text-red-600 dark:text-red-400"></i>
    </div>
    <div class="text-gray-900 dark:text-white font-medium mb-2">
        Unable to Load Status
    </div>
    <div class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        {{ message | default("An error occurred while loading the status information.") }}
    </div>
    
    <!-- Status Indicator -->
    <div class="flex items-center justify-center">
        <div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>
        <span class="text-sm text-gray-600 dark:text-gray-400">
            Service unavailable
        </span>
    </div>
</div>
