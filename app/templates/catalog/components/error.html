<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 status-card">
    <div class="flex items-center justify-center py-8">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 dark:bg-red-900/20 rounded-full mb-4">
                <i data-lucide="alert-triangle" class="h-8 w-8 text-red-500"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Unable to Load Status</h3>
            <p class="text-gray-600 dark:text-gray-400 mb-4">{{ message }}</p>
            <button onclick="refreshStatus()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg inline-flex items-center">
                <i data-lucide="refresh-cw" class="h-4 w-4 mr-2"></i>
                Try Again
            </button>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
