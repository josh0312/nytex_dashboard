<!DOCTYPE html>
<html>
<head>
    <title>Tabulator Test</title>
    <link href="{{ url_for('static', path='css/tabulator_bootstrap5.min.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Tabulator Test</h1>
    <div id="debug">Debug info will appear here...</div>
    <div id="table" style="border: 2px solid blue; min-height: 300px; margin: 20px;">Table will appear here...</div>
    
    <script src="{{ url_for('static', path='js/vendor/tabulator.min.js') }}"></script>
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('debug').innerHTML += '<div>' + message + '</div>';
        }
        
        log('Page loaded');
        log('typeof Tabulator: ' + typeof Tabulator);
        
        if (typeof Tabulator !== 'undefined') {
            try {
                var table = new Tabulator("#table", {
                    data: [
                        {name: "Test 1", value: 100},
                        {name: "Test 2", value: 200},
                        {name: "Test 3", value: 300}
                    ],
                    columns: [
                        {title: "Name", field: "name"},
                        {title: "Value", field: "value"}
                    ]
                });
                log('Table created successfully!');
            } catch (e) {
                log('Error creating table: ' + e.message);
            }
        } else {
            log('Tabulator not loaded!');
        }
    </script>
</body>
</html>
