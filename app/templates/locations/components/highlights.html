<!-- Location Highlights - Just the key metrics without charts -->
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Today's Sales -->
    <div class="text-center">
        <div class="text-lg font-bold text-green-600 dark:text-green-400">
            ${{ "{:,.2f}".format(current.today_sales) }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Today's Sales</div>
    </div>

    <!-- Today's Orders -->
    <div class="text-center">
        <div class="text-lg font-bold text-blue-600 dark:text-blue-400">
            {{ current.today_orders }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">Today's Orders</div>
    </div>

    <!-- This Year's Sales -->
    <div class="text-center">
        <div class="text-lg font-bold text-purple-600 dark:text-purple-400">
            ${{ "{:,.0f}".format(current.total_sales_year) }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">{{ "2025" }} Sales</div>
    </div>

    <!-- This Year's Orders -->
    <div class="text-center">
        <div class="text-lg font-bold text-orange-600 dark:text-orange-400">
            {{ current.total_orders_year }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400">{{ "2025" }} Orders</div>
    </div>
</div>
