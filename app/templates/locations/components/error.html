<div class="p-6 text-center">
    <div class="mx-auto w-16 h-16 bg-red-100 dark:bg-red-900/20 rounded-full flex items-center justify-center mb-4">
        <i data-lucide="alert-circle" class="w-8 h-8 text-red-600 dark:text-red-400"></i>
    </div>
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Unable to Load Data</h3>
    <p class="text-gray-500 dark:text-gray-400">{{ message }}</p>
    <button onclick="location.reload()" 
            class="mt-4 px-4 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-md hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors duration-200">
        <i data-lucide="refresh-cw" class="w-4 h-4 mr-2 inline"></i>
        Try Again
    </button>
</div>

<script>
    // Initialize Lucide icons for the dynamically loaded content
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
</script>
