<!-- DEBUG: Metrics template v4 -->
<!-- Dark mode test -->
<div class="bg-white dark:bg-gray-800 p-4 mb-4">
    <p class="text-gray-900 dark:text-white">Dark Mode Test</p>
</div>

<!-- Metrics container -->
<!-- Top row metrics -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
    <!-- Total Sales -->
    <div class="bg-indigo-100 dark:bg-indigo-800 rounded-lg shadow-sm">
        <div class="p-4">
            <div class="flex items-center justify-between">
                <div class="p-3 bg-indigo-200 dark:bg-indigo-700 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-indigo-600 dark:text-indigo-400"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-600 dark:text-gray-300">Total Sales</p>
                    <p class="text-2xl font-semibold text-indigo-600 dark:text-indigo-300">${{ "%.2f"|format(total_sales) }}</p>
                </div>
                <div class="w-6"></div>
            </div>
        </div>
    </div>

    <!-- Total Orders -->
    <div class="bg-blue-100 dark:bg-blue-800 rounded-lg shadow-sm">
        <div class="p-4">
            <div class="flex items-center justify-between">
                <div class="p-3 bg-blue-200 dark:bg-blue-700 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-blue-600 dark:text-blue-400"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-600 dark:text-gray-300">Total Orders</p>
                    <p class="text-2xl font-semibold text-blue-600 dark:text-blue-300">{{ total_orders }}</p>
                </div>
                <div class="w-6"></div>
            </div>
        </div>
    </div>

    <!-- Seasonal Sales -->
    {% include 'dashboard/components/seasonal_sales.html' %}

    <!-- Low Stock Items -->
    {% include 'dashboard/components/low_stock.html' %}
</div>

<!-- Bottom section with two columns -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Location sales table -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4"
         hx-get="/metrics/locations"
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Loading state -->
        <div class="animate-pulse">
            <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded mb-4"></div>
            {% for i in range(3) %}
            <div class="h-12 bg-gray-100 dark:bg-gray-900 rounded mb-2"></div>
            {% endfor %}
        </div>
    </div>

    <!-- Right half placeholder -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
        <!-- Content for right half will go here -->
    </div>
</div>

<script>
    // Initialize Lucide icons after metrics are loaded
    lucide.createIcons();
</script>
