steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nytex-dashboard:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nytex-dashboard:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nytex-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nytex-dashboard:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:nytex-main-db'
      - '--set-env-vars'
      - 'CLOUD_SQL_CONNECTION_NAME=$PROJECT_ID:us-central1:nytex-main-db'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-env-vars'
      - 'DEBUG=false'
      - '--set-env-vars'
      - 'SQLALCHEMY_ECHO=false'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--set-secrets'
      - 'SECRET_KEY=secret-key:latest'
      - '--set-secrets'
      - 'SQLALCHEMY_DATABASE_URI=database-uri:latest'
      - '--set-secrets'
      - 'SQUARE_ACCESS_TOKEN=square-access-token:latest'
      - '--set-secrets'
      - 'SQUARE_ENVIRONMENT=square-environment:latest'
      - '--set-secrets'
      - 'OPENWEATHER_API_KEY=openweather-api-key:latest'
      - '--set-secrets'
      - 'MANUAL_USER_EMAIL=manual-user-email:latest'
      - '--set-secrets'
      - 'MANUAL_USER_PASSWORD=manual-user-password:latest'
      - '--set-secrets'
      - 'MANUAL_USER_NAME=manual-user-name:latest'
      - '--set-secrets'
      - 'AZURE_CLIENT_ID=azure-client-id:latest'
      - '--set-secrets'
      - 'AZURE_CLIENT_SECRET=azure-client-secret:latest'
      - '--set-secrets'
      - 'AZURE_TENANT_ID=azure-tenant-id:latest'
      - '--set-secrets'
      - 'AZURE_REDIRECT_URI=azure-redirect-uri:latest'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

images:
  - 'gcr.io/$PROJECT_ID/nytex-dashboard:latest' 