steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nytex-dashboard:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nytex-dashboard:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nytex-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nytex-dashboard:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1-f:nytex-main-db'
      - '--set-env-vars'
      - 'CLOUD_SQL_CONNECTION_NAME=$PROJECT_ID:us-central1-f:nytex-main-db'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-env-vars'
      - 'DB_USER=nytex_user'
      - '--set-env-vars'
      - 'DB_NAME=nytex_dashboard'
      - '--set-env-vars'
      - 'SQUARE_ENVIRONMENT=production'
      - '--set-env-vars'
      - 'DEBUG=false'
      - '--set-env-vars'
      - 'SQLALCHEMY_ECHO=false'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--set-env-vars'
      - 'SECRET_KEY=NwdCDlUofwGFus3gco9wYncf0JiwxBRD_Z0v6eEaSjk'
      - '--set-env-vars'
      - 'MANUAL_USER_EMAIL=guest@nytexfireworks.com'
      - '--set-env-vars'
      - 'MANUAL_USER_PASSWORD=NytexD@shboard2025!'
      - '--set-env-vars'
      - 'MANUAL_USER_NAME=Guest User'
      - '--set-env-vars'
      - 'AZURE_REDIRECT_URI=https://nytex-dashboard-932676587025.us-central1.run.app/auth/callback'
      - '--set-secrets'
      - 'SQUARE_ACCESS_TOKEN=square-access-token:latest'
      - '--set-secrets'
      - 'AZURE_CLIENT_ID=azure-client-id:latest'
      - '--set-secrets'
      - 'AZURE_CLIENT_SECRET=azure-client-secret:latest'
      - '--set-secrets'
      - 'AZURE_TENANT_ID=azure-tenant-id:latest'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

images:
  - 'gcr.io/$PROJECT_ID/nytex-dashboard:latest' 